<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth with Clerk</title>
    <script src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        
        .header {
            background: #6c5ce7;
            color: white;
            text-align: center;
            padding: 25px 20px;
        }
        
        .header h1 {
            font-weight: 600;
            font-size: 28px;
        }
        
        .auth-container {
            padding: 30px;
        }
        
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-google {
            background: #4285F4;
            color: white;
        }
        
        .btn-google:hover {
            background: #357ae8;
        }
        
        .btn-email {
            background: #6c5ce7;
            color: white;
        }
        
        .btn-email:hover {
            background: #5649c5;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #ddd;
        }
        
        .divider span {
            padding: 0 15px;
            color: #777;
            font-size: 14px;
        }
        
        .user-info {
            text-align: center;
            padding: 30px;
        }
        
        .user-info h2 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .user-info p {
            color: #666;
            margin-bottom: 20px;
        }
        
        .btn-signout {
            background: #e74c3c;
            color: white;
        }
        
        .btn-signout:hover {
            background: #c0392b;
        }
        
        .hidden {
            display: none;
        }
        
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .logo svg {
            width: 40px;
            height: 40px;
        }
        
        .success-checkmark {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .checkmark {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: block;
            stroke-width: 3;
            stroke: #6c5ce7;
            stroke-miterlimit: 10;
            box-shadow: 0 0 15px #6c5ce7;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }
        
        @keyframes fill {
            100% {
                box-shadow: 0 0 20px #6c5ce7;
            }
        }
        
        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome</h1>
        </div>
        
        <div id="auth-buttons" class="auth-container">
            <div class="logo">
                <svg viewBox="0 0 72 72" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M36 72C55.8823 72 72 55.8823 72 36C72 16.1177 55.8823 0 36 0C16.1177 0 0 16.1177 0 36C0 55.8823 16.1177 72 36 72Z" fill="#6C5CE7"/>
                    <path d="M52 36C52 44.8366 44.8366 52 36 52C27.1634 52 20 44.8366 20 36C20 27.1634 27.1634 20 36 20C44.8366 20 52 27.1634 52 36Z" fill="white"/>
                    <path d="M42 36C42 39.3137 39.3137 42 36 42C32.6863 42 30 39.3137 30 36C30 32.6863 32.6863 30 36 30C39.3137 30 42 32.6863 42 36Z" fill="#6C5CE7"/>
                </svg>
            </div>
            <button class="btn btn-google" id="signin-google">
                <svg style="margin-right: 10px;" width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
                    <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
                    <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
                    <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
                </svg>
                Continue with Google
            </button>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <button class="btn btn-email" id="signin-email">
                Continue with Email
            </button>
        </div>
        
        <div id="user-content" class="user-info hidden">
            <div class="success-checkmark">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>
            <h2>Authentication Successful!</h2>
            <p id="welcome-message">Hello, <span id="user-name">User</span>!</p>
            <button class="btn btn-signout" id="signout-btn">Sign Out</button>
        </div>
    </div>

    <script>
        // Initialize Clerk
        const clerkPubKey = "pk_test_cHJlcGFyZWQta29hbGEtNy5jbGVyay5hY2NvdW50cy5kZXYk"; // Replace with your actual publishable key
        
        const clerk = new Clerk(clerkPubKey);
        
        // Wait for Clerk to load
        clerk.load().then(() => {
            // Check if user is signed in
            if (clerk.user) {
                showUserInfo(clerk.user);
            } else {
                document.getElementById('auth-buttons').classList.remove('hidden');
            }
            
            // Set up Google sign-in
            document.getElementById('signin-google').addEventListener('click', () => {
                clerk.openSignIn({
                    strategy: 'oauth_google',
                    redirectUrl: window.location.href
                });
            });
            
            // Set up email sign-in
            document.getElementById('signin-email').addEventListener('click', () => {
                clerk.openSignIn({
                    redirectUrl: window.location.href
                });
            });
            
            // Set up sign-out
            document.getElementById('signout-btn').addEventListener('click', () => {
                clerk.signOut();
                document.getElementById('user-content').classList.add('hidden');
                document.getElementById('auth-buttons').classList.remove('hidden');
            });
            
            // Listen for authentication state changes
            clerk.addListener(({ user }) => {
                if (user) {
                    showUserInfo(user);
                }
            });
        }).catch(err => {
            console.error('Error loading Clerk:', err);
            alert('Authentication service is currently unavailable. Please try again later.');
        });
        
        function showUserInfo(user) {
            document.getElementById('auth-buttons').classList.add('hidden');
            document.getElementById('user-content').classList.remove('hidden');
            
            // Display user's name or email
            const userName = user.firstName || user.lastName 
                ? `${user.firstName || ''} ${user.lastName || ''}`.trim() 
                : user.primaryEmailAddress.emailAddress;
                
            document.getElementById('user-name').textContent = userName;
        }
    </script>
</body>
</html>
