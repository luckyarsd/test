<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clerk Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1.5rem;
        }
        .auth-container, .dashboard-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            max-width: 400px;
            width: 100%;
        }
        .dashboard-container {
            text-align: center;
            display: none;
        }
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #6c2bd9;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            margin: 0 auto 1.5rem;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Auth UI from Clerk -->
    <div class="auth-container" id="auth-container">
        <clerk-sign-in class="w-full"></clerk-sign-in>
    </div>

    <!-- Dashboard -->
    <div class="dashboard-container" id="dashboard-container">
        <div class="user-avatar" id="user-avatar"></div>
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Hello, <span id="user-name"></span>!</h2>
        <p class="text-gray-500 mb-6">You have successfully logged in.</p>
        <button id="signout-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
            Sign Out
        </button>
    </div>
</div>

<script>
    const clerkPublishableKey = 'pk_test_cGVhY2VmdWwtbGFtYi0xMS5jbGVyay5hY2NvdW50cy5kZXYk';
</script>
<script id="clerk-js" async data-clerk-publishable-key={clerkPublishableKey} src="https://clerk.my-edu-site-lemon.vercel.app/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"></script>
<script>
    const authContainer = document.getElementById('auth-container');
    const dashboardContainer = document.getElementById('dashboard-container');
    const userNameElement = document.getElementById('user-name');
    const userAvatarElement = document.getElementById('user-avatar');
    const signoutButton = document.getElementById('signout-btn');

    Clerk.onMount(async (clerk) => {
        if (clerk.user) {
            // User is signed in, show dashboard
            authContainer.style.display = 'none';
            dashboardContainer.style.display = 'block';
            userNameElement.textContent = clerk.user.fullName || clerk.user.emailAddresses[0].emailAddress.split('@')[0];
            userAvatarElement.textContent = clerk.user.fullName ? clerk.user.fullName.charAt(0) : clerk.user.emailAddresses[0].emailAddress.charAt(0);
        } else {
            // User is signed out, show auth container
            authContainer.style.display = 'block';
            dashboardContainer.style.display = 'none';
        }
    });

    signoutButton.addEventListener('click', async () => {
        await Clerk.signOut();
        // Redirect to the login page
        window.location.reload();
    });
</script>

</body>
</html>
